<body>
    <script>
        console.log(verificarVelo(75))
        function verificarVelo(velocidade) {
            const veloMax = 70
            const KmPorPonts = 5
            var pontos = (velocidade - veloMax) / 5
            if (velocidade == veloMax) {
                return "OK"
            } else if (pontos > 12) {
                return "Carteira suspensa"
            }
            else{
                pontos = Math.floor(pontos)
                return "Pontos: " + pontos
            }
        }
    </script>
