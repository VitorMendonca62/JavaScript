    <script>
        //Factory Function
        function criarFilme(nomeFilme,ano,diretor,ator) {
            return {
                nomeFilme,
                ano,
                diretor,
                ator,
                
            }
        }
        const filme = criarFilme("Vingadores", "2013", "Vitor", "Thor")
            console.log(filme)

            //Construtor Funcions
            function Filme(nomeFilme,ano,diretor,ator) {
                this.nomeFilme = nomeFilme
                this.ano = ano
                this.diretor = diretor
                this.ator = ator
            }
            const filme2 = new Filme("Thor",2012,"Robertinho", "Tom Holland")
            console.log(filme2)
            
            let novo = Object.assign({
                melhorFilme: 10
            }, filme2)
            console.log(novo)
        

    </script>
