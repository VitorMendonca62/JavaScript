<body>
    <script>
        console.log(somar(15))

        function somar(limite) {
            let soma_mult3 = 0
            let soma_mult5 = 0

            for (let i = 1; i <= limite; i++) {
                if (i % 3 == 0) {
                    soma_mult3 += i
                }
                if (i % 5 == 0) {
                    soma_mult5 += i
                }
            }
            console.log(soma_mult3 + soma_mult5)
        }
    </script>
</body>
