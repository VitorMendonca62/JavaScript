<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="carregouSite()">
    <h1>Média do aluno v1.0</h1>
    <button style="padding: 20px;" onclick="calcularMedia()">Calcular Média</button>
    <p id="resultado">Aqui vai aparecer o resultado...</p>
    <script>
        var resultado = document.getElementById("resultado")

        function calcularMedia() {
            var nomeAluno = prompt("Qual é o nome do aluno? ")
            var nota01 = Number(prompt(`Qual foi a primeira nota de ${nomeAluno}`))
            var nota02 = Number(prompt(`Qual foi a segunda nota de ${nomeAluno}`))
            resultado.innerHTML = `<h1> Calculando a média final de ${nomeAluno}.`
            resultado.innerHTML += `<p> As notas obtidas foram ${nota01} e ${nota02}.`
            resultado.innerHTML += `A média final será ${(nota01 + nota02) / 2}.`
        }
    </script>
</body>
</html>
