<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="carregouSite()">
    <h1>Contador de cliques</h1>
    <button style="padding: 20px;" onclick="contarClick()">Clica em mim</button>
    <button style="padding: 20px;" onclick="zerarContador()">Zerar contador</button>
    <p id="resultado">O contador está com 0 cliques.</p>
    <script>
        var resultado = document.getElementById("resultado")
        var valorContador = 0
        function contarClick() {
            valorContador++
            resultado.innerHTML = `<p> O contador está com ${valorContador} cliques.`
        }
        function zerarContador() {
            valorContador = 0
            resultado.innerHTML = `<p> O contador está com ${valorContador} cliques.`
        }
    </script>
</body>
</html>
