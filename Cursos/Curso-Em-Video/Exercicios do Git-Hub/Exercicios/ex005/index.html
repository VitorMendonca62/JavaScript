<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="carregouSite()">
    <h1>Trabalhando com números</h1>
    <button style="padding: 20px;" onclick="calcularNumeros()">Clique para calcular</button>
    <p id="resultado">Aqui vai aparecer o resultado...</p>
    <script>
        var resultado = document.getElementById("resultado")
        function carregouSite() {
            alert("Seja bem-vindo(a) ao meu site!")
        }

        function calcularNumeros() {
            var numero01 = prompt("Digite um número: ")
            resultado.innerHTML = `O dobro de ${numero01} é ${numero01 * 2 } e sua metade é ${numero01 / 2}`
        }
    </script>
</body>
</html>
