<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Ano bissexto</h1>
    <button onclick="verificarBissexto()">Verificar</button>
    <p id="res">Clique no botão acima para iniciar</p>

    <script>
        var res = document.getElementById('res')
        function verificarBissexto() {
            var valorAno = Number(prompt("Qual o ano que você deseja verificar?"))

            res.innerHTML= `<h1> Analisando o ano de ${valorAno}...`
            valorAno % 4 == 0 ? res.innerHTML+= `O ano de ${valorAno}: É BISSEXTO` : res.innerHTML+= `O ano de ${valorAno}: NãO É BISSEXTO`          
    }
    </script>
</body>
</html>
