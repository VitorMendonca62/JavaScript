<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Conversor de real para dolár !</h1>
    <button onclick="converterReal()">Converter</button>
    <p id="res">Clique no botão acima para iniciar</p>

    <script>
        var res = document.getElementById("res")
        var cotaçãoDolar = prompt("Digite quanto está a cotação do dolár agora").replace(",", ".")

        function converterReal() {
            var txtValorReal = prompt("Quanto de R$ você irá converter?")
            var valorReal = Number(txtValorReal)
            var valorDolar = valorReal / cotaçãoDolar
            res.innerHTML = `<h1> O valor de R$ ${txtValorReal.replace("." , ",")}, corresponde a $ ${valorDolar.toFixed(2)}.`
        }
    </script>
</body>
</html>
