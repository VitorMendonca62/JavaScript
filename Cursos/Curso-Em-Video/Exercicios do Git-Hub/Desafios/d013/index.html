<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Situação do aluno!</h1>
    <button onclick="entrarNotas()">Entrar notas</button>
    <p id="res">Clique no botão acima para iniciar</p>

    <script>
        var res = document.getElementById('res')

        function entrarNotas() {
            var nomeAluno = prompt("Qual nome do aluno?")
            var txtNota01 = prompt(`Primeira nota de ${nomeAluno}`)
            var txtNota02 = prompt(`Segunda nota de ${nomeAluno}`)
            var nota01 = Number(txtNota01)
            var nota02 = Number(txtNota02)
            var mediaAluno = (nota01 + nota02) / 2

            res.innerHTML= `<h1> Analisando a situação de ${nomeAluno}...`
            res.innerHTML+= `<p> Com as notas de ${txtNota01.replace("." , ",")} e ${txtNota02.replace("." , ",")},a média é de ${mediaAluno.toFixed(2)}`
                
            if ( mediaAluno >= 6) {
            res.innerHTML+= `<p> Com média acima de 6,0 , o aluno está APROVADO`
             } else if (mediaAluno < 6 && mediaAluno >= 3) {
                res.innerHTML+= `<p> Com média entre 3,0 e 6,0, o aluno está em RECUPERAÇÃO`
             } else {
                res.innerHTML+= `<p> Com média menor de 3,0, o aluno está REPROVADO`
             }

        }
    </script>
</body>
</html>
