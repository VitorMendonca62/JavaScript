<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Reajuste salarial</h1>
    <button onclick="reajustarSalario()">Reajustar Salário</button>
    <p id="res">Clique no botão acima para iniciar</p>

    <script>
    var res = document.getElementById('res')

    function reajustarSalario() {
        var nomeFuncionario = prompt("Qual nome do funcionário?")
        var txtValorSalario = prompt(`Qual o salário de ${nomeFuncionario}?`).replace("," ,".")
        var valorSalario = Number(txtValorSalario)
        var txtDescontoSalario = Number(prompt(`O sálario de ${nomeFuncionario} vai ser reajustado em qual porcentagem?`))
        var descontoSalario = (txtDescontoSalario / 100) * valorSalario

        res.innerHTML= `<h1>${nomeFuncionario} recebeu um aumento de salário`
        res.innerHTML+= `<p> O salário atual era de R$ ${txtValorSalario.replace("." ,",")}.</p>`
        res.innerHTML+= `<p>Com um aumento de ${txtDescontoSalario}%, o salário irá aumentar R$ ${descontoSalario.toFixed(2)}. </p>`
        res.innerHTML+= `<p>E a partir dai, ${nomeFuncionario} vai passar a ganhar R$ ${(valorSalario +   descontoSalario).toFixed(2)}. </p>`
    }
    </script>
</body>
</html>
