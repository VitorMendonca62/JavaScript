<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara! !</h1>
    <button onclick="calcularBhaskara()">Calcular</button>
    <p id="res">Clique no botão acima para iniciar</p>
    <script>
         var res = document.getElementById('res')

         function calcularBhaskara() {
            var valorA = Number(prompt("Qual valor de 'a'"))
            var valorB = Number(prompt("Qual valor de 'b'"))
            var valorC = Number(prompt("Qual valor de 'c'"))
            var valorDelta = (valorB**2) - 4 * valorA * valorC

            var raizDelta = Number(Math.sqrt(valorDelta).toFixed(4))

            var valorX01 = (-valorB + raizDelta) / (2 * valorA)
            var valorX02 = (-valorB - raizDelta) / (2 * valorA)

            res.innerHTML= `<h1> Resolvendo Bhaskara...`
            res.innerHTML+= `<p> A equação atual é: ${valorA}x^2 + ${valorB}x + ${valorC}`
            res.innerHTML+= `<p> O calculo realizado será: Δ = ${valorB}^2 - 4 . ${valorA} . ${valorC}`
            res.innerHTML+= `<p> O valor calculado de Δ = ${valorDelta}`
            res.innerHTML+= `<p> O valor calculado de X' = ${valorX01.toFixed(4)}`
            res.innerHTML+= `<p> O valor calculado de X" = ${valorX02.toFixed(4)}`

            }
    </script>
</body>
</html>
