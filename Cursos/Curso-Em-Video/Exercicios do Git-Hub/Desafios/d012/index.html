<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Preço mudou!</h1>
    <button onclick="verificarMudou()">Verificar</button>
    <p id="res">Clique no botão acima para iniciar</p>

    <script>
        var res = document.getElementById('res')
        function verificarMudou() {
            var valorAnterior = Number(prompt("Qual era o preço anterior do produto?"))
            var valorAtual = Number(prompt("Qual preço atual do produto?"))

            res.innerHTML= `<h1> Analisando os valores informados...`
            res.innerHTML+= `<p> O produto custava R$ ${valorAnterior} e agora custa R$ ${valorAtual}`   
            
            if (valorAnterior < valorAtual) { 
                res.innerHTML+= " <p> Hoje o produto está mais caro"
                var mudançaPreço = valorAtual - valorAnterior
                res.innerHTML+= `<p>  O preço subiu R$ ${mudançaPreço} em relação ao preço anterior`
                var variaçãoPreço = (valorAtual * 100) / valorAnterior
                variaçãoPreço -= 100
                res.innerHTML+= ` <p> Uma variação de ${variaçãoPreço.toFixed(2)}% para cima`
             } else {
                res.innerHTML+= "<p> Hoje o produto está mais barato"
                var mudançaPreço = valorAnterior - valorAtual
                res.innerHTML+= `<p> O preço caiu R$ ${mudançaPreço} em relação ao preço anterior`
                var variaçãoPreço = (valorAnterior * 100) / valorAtual
                variaçãoPreço -= 100
                res.innerHTML+= ` <p> Uma variação de ${variaçãoPreço.toFixed(2)}% para baixo`
                } 
        }
        </script>
    </body>
</html>
