<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="nascimento">
            <p id="p-nascimento">Ano de Nascimento: <input type="number" name="input-nascimento" id="input-nascimento" /></p>
        </div>
        <div id="div-sexo">
            <p id="p-sexo">Sexo: 
                <input type="radio" class="sex-radio" name="sexo" id="input-homem"/> 
                <label for="Homem" class="sex-radio">Homem</label>
                <input type="radio" class="sex-radio" name="sexo" id="input-mulher"/> 
                <label for="Mulher" class="sex-radio">Mulher</label>
            </p>
        </div>
        <button id="verificar" onclick="verificar()">Verificar</button>
        <div id="resultado">
           <p id="p-res"> Preencha os dados acima para ver o resultado! </p>
        </div>
    </section>
    <p id="footer"> &copy;VitorDev</p>
    <script src="main.js"></script>
    </section>
</body>
</html>
