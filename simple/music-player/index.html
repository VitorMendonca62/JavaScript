<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body onload="configurarPlayer()">
    <main>
      <img src="imgs/piano.jpg" id="capa" />
      <div class="descricao">
        <h2 id="nome"></h2>
        <p id="cantor"></p>
      </div>
      <div class="duracao">
        <div class="barra">
          <progress id="progresso" value="0" max="1"></progress>
          <div class="ponto"></div>
        </div>
        <div class="tempo">
          <p class="inicio">0:00</p>
          <p class="fim"></p>
        </div>
      </div>
      <div class="player">
        <i class="fa fa-step-backward" id="back" aria-hidden="true"></i>
        <i class="fa fa-pause" id="pause" aria-hidden="true"></i>
        <i class="fa fa-play-circle" id="play" aria-hidden="true"></i>
        <i class="fa fa-step-forward" id="next" aria-hidden="true"></i>
      </div>
      <audio src="" id="audio"></audio>
    </main>
    <script src="main.js"></script>
  </body>
</html>
