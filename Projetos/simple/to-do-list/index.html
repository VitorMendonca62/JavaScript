<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <header>
        <h1>To do Avançado</h1>
      </header>
      <main class="conteudo">
        <section class="add-tarefa inputs">
          <div>
            <p class="label">Adicione a sua tarefa:</p>
            <div>
              <input
                type="text"
                class="input"
                name="tarefa"
                id="tarefa"
                placeholder="O que você vai fazer?"
              />
              <i class="icons fa fa-plus" onclick="adicionarTarefa()"></i>
            </div>
          </div>
        </section>
        <section class="pesquisar inputs">
          <div>
            <div class="div-pesquisa">
              <p class="label">Pesquisar:</p>
              <div>
                <input
                  type="text"
                  class="input"
                  name="pesquisa"
                  id="pesquisa"
                  placeholder="Buscar..."
                />
                <i class="icons fa fa-delete-left" onclick="excluirPesquisa()"></i>
              </div>
            </div>
            <div>
              <p class="label">Filtrar:</p>
              <div>
                <select name="filtro" id="filtro">
                  <option value="todos">Todos</option>
                  <option value="feito">Feitos</option>
                  <option value="aFazer">À fazer</option>
                </select>
              </div>
            </div>
          </div>
        </section>
        <section id="tarefas">

        </section>
      </main>
    </main>

    <script src="main.js"></script>
  </body>
</html>
